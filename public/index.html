<!DOCTYPE html>
<html lang="en" ng-app="shorturlApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

    <script src="js/app.js"></script>
</head>

<body class="text-center">
    <header>
        <h3>URL Shortner Microservice</h3>
        <h4>using Node, Express, MongoDB, Mongoose, Javascript, HTML, CSS and Bootstrap</h4>
    </header>
    <section ng-controller="shortAppController">

        <input type="text" placeholder="Enter URL" ng-model="urlToShorten">
        <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Get Short URL</a>
    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
